<style>
* { 
    box-sizing: border-box
}

/* Slideshow container */

.carrosselDesktop {
  width: 80%;
  background-color: aquamarine;
  padding: 10px;  
  margin: auto;
}

.slides {
  display: flex; 
  flex-direction: row;
  overflow: auto;
}

.slides::-webkit-scrollbar {
  display: none;
}

.cardCarrossel {
  padding: 5px;
  border: 2px solid #0FEC0B;
  border-radius: 20px;
  background-color: #010326;
  margin: 1%;
}

.cardCarrossel img {
    border-radius: 10px;
    width: 100px;
    margin: 10px;
}

.cardCarrossel p {
    color: #0FEC0B;
    text-align: center;
    font-family: "Lato", sans-serif;
}
 
.cardCarrossel:hover {
    text-decoration: underline #0FEC0B;
    background-image: linear-gradient(to top, rgba(14, 235, 10, 0) 15%, rgba(14, 235, 10, 1));
}


/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 10%;
  width: 20px;
  padding: 16px;
  margin-top: -22px;
  color: black;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a grey background color */
.prev:hover, .next:hover {
  background-color: #f1f1f1;
  color: black;
} 
</style>
